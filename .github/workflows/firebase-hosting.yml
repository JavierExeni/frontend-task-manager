name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - run: |
          echo "export const environment = {
            production: true,
            baseUrl: '${{ secrets.API_URL_PROD }}'  # Secret con la URL de tu API en producciÃ³n
          };" > src/environments/environment.prod.ts

      # Paso 5: Build del proyecto Angular
      - run: npm run build -- --configuration production

      - run: npx firebase-tools@14.7.0 deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --non-interactive --debug
