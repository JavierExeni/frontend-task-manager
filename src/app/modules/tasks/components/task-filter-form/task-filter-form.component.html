<div class="px-4 pt-4 pb-4 md:pb-0">
  <form [formGroup]="form" class="flex flex-col md:flex-row items-baseline gap-1 md:gap-5">
    <mat-form-field appearance="outline">
      <mat-label>Buscar tareas</mat-label>
      <input matInput formControlName="title" placeholder="Filtrar por tÃ­tulo...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-button-toggle-group formControlName="state" aria-label="Estado de tareas">
      <mat-button-toggle [value]="TaskState.ALL">Todas</mat-button-toggle>
      <mat-button-toggle [value]="TaskState.COMPLETED">Completadas</mat-button-toggle>
      <mat-button-toggle [value]="TaskState.PENDING">Pendientes</mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</div>
